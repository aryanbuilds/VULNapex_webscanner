    <style>

        body {
            background: linear-gradient(45deg, #060202a7, #090808, rgb(16, 15, 13), rgb(255, 255, 255));
            background-size: 400% 400%;
            color: rgba(238, 235, 235, 0.751);
            font-family:Arial, Helvetica, sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
            text-align: center;
            padding-top: 20px; /* Adjusted padding for logo positioning */
            animation: gradientAnimation 10s ease infinite;
        }

        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 50px; /* Adjusted width for logo */
            height: 50px; /* Adjusted height for logo */
        }

        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 4px #494747;
        }
        h2 {
            font-size: 2em;
            text-shadow: 2px 2px 4px #0b0b0b;
        }
        p{
            font-size: 1em;
            text-shadow: 1px 1px 3px #0b0b0b;
        }

        /* Grid Container */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Changed to 3 columns for better alignment */
            grid-gap: 20px; /* Increased grid gap for spacing */
            margin-top: 20px;
        }

        /* Grid Item (Image) */
        .grid-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px; /* Added border radius for rounded corners */
            box-shadow: 0 0 10px rgba(13, 13, 13, 0.5); /* Added box shadow for depth */
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Transition for hover effect */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .grid-item img {
            width: 100px;
            height: auto;
            cursor: pointer; /* Added cursor pointer for clickable effect */
            border-radius: 10px; /* Rounded corners for images */
        }

        /* Hover Effect */
        .grid-item:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.9); /* Enhanced box shadow on hover */
        }

        /* Form styling */
        form {
            margin-top: 30px; /* Increased margin from the grid */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"] {
            padding: 10px;
            border: 2px solid rgba(31, 31, 30, 0.84);
            border-radius: 5px;
            width: 300px;
            margin-bottom: 10px;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: rgb(145, 145, 145);
            color: #151212;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
